<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Button with Hover Effect</title>
    <style>
        /* Initial State */
        #btn {
            background-color: black; /* Background Colour */
            color: white;            /* Font Colour */
            border-radius: 5px;     /* Border Radius */
            border: none;            /* Border */
            padding: 10px 20px;     /* Padding for better appearance */
            font-size: 16px;         /* Font Size */
            cursor: pointer;         /* Change cursor to pointer */
            transition: all 0.3s;    /* Smooth transition */
        }

        /* Hover State */
        #btn:hover {
            background-color: yellow; /* Background Colour on hover */
            color: black;              /* Font Colour on hover */
            border-radius: 30px;      /* Border Radius on hover */
        }
    </style>
</head>
<body>
    <h2>Create a Submit Button with Hover Effect</h2>
    <button id="btn" type="submit">Submit</button>
</body>
</html>
